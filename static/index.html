<!DOCTYPE html>
<html>
<header>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"
        type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" type="text/css">
    <link rel="stylesheet" href="./index.css" type="text/css">

</header>

<body class="mainApp">
    <div class="blur"></div>
    <h1 class="page-title">
        <svg xmlns="http://www.w3.org/2000/svg" id="exit" width="50" height="50" fill="white" class="bi bi-x-octagon"
            viewBox="0 0 16 16">
            <path
                d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z" />
            <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
        Inventory
    </h1>
    <div class="drop-item" id="itemsDrop" name="itemsDrop">
    </div>

    <div class="drop-item-quantity" id="itemsDropQuantity" name="itemsDropQuantity">
        <label for="customRange" class="form-label" style="color: #fff;">QUANTITY</label>
        <input id="quantityDrop" type="range" class="form-range custom-range" id="formControlRange" value="0" step="1" max="10" onInput="$('#rangevalDrop').val($(this).val())">
        <input type="number" id="rangevalDrop" onInput="changeInputValue()" value="0" style="color: #1f2029; width: 70px;"></input>
        <input  id="dropQuantityName" type="button" style="float: right;" class="btn btn-light"></input >
    </div>

    <div class="item-grid" id="itemsList">
    </div>
 
    <div class="item-grid-drop-items" id="itemsListGround" >
    </div>

</body>

</html>
