<!DOCTYPE html>
<html>
<header>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"
        type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" type="text/css">
    <link rel="stylesheet" href="./index.css" type="text/css">

</header>

<body class="mainApp">
    <div class="blur"></div>
    <h1 class="page-title" style="background-color: rgba(0, 0, 0, 0.5); border-radius: 25px; padding-right: 10px;">

        <svg xmlns="http://www.w3.org/2000/svg" id="exit" width="50" height="50" fill="currentColor" class="bi bi-x-circle"
            viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
            <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
        </svg>
        Invent<strong style="color: red;">o</strong>ry

        <strong style="margin-left: 100px;">
            Weight
        </strong>
        <small id="currentweightcarried">
            0
        </small>
        <small style="color: red;">
            /
        </small>
        <small id="maxweightcarry">
            0
        </small>
        <small>
            KG 
        </small>
    </h1>
    <div class="drop-item" id="itemsDrop" name="itemsDrop">
    </div>

    <div class="drop-item-quantity" id="itemsDropQuantity" name="itemsDropQuantity">
        <label for="customRange" class="form-label" style="color: #fff;">QUANTITY</label>
        <input id="quantityDrop" type="range" class="form-range custom-range" id="formControlRange" value="0" step="1"
            max="10" onInput="$('#rangevalDrop').val($(this).val())">
        <input type="number" onkeypress="return event.charCode >= 48" min="1" id="rangevalDrop"
            onInput="changeInputValueDrop()" value="0" style="color: #1f2029; width: 70px;"></input>
        <input id="dropQuantityName" type="button" style="float: right;" class="btn btn-light"></input>
    </div>

    <div class="get-item-quantity" id="itemsGetQuantity" name="itemsGetQuantity">
        <label for="customRange" class="form-label" style="color: #fff;">QUANTITY</label>
        <input id="quantityGet" type="range" class="form-range custom-range" id="formControlRange" value="0" step="1"
            max="10" onInput="$('#rangevalGet').val($(this).val())">
        <input type="number" onkeypress="return event.charCode >= 48" min="1" id="rangevalGet"
            onInput="changeInputValueGet()" value="0" style="color: #1f2029; width: 70px;"></input>
        <input id="getQuantityName" type="button" style="float: right;" class="btn btn-light"></input>
    </div>

    <div class="item-grid" id="itemsList">
    </div>

    <div class="item-grid-drop-items" id="itemsListGround">
    </div>

    <div class="item-on-character" id="itemsOnCharacter">
    </div>

</body>

</html>
